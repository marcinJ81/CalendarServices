<div *ngIf="serivcesList">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nazwa </th>
          <th>Cena </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of serivcesList">
          <td>{{ item.id }}</td>
          <td>{{ item.nameService }}</td>
          <td>{{ item.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
